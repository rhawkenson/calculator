<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id='heading'>
        <h1>Calculator</h1>
    </div>
    
    <div id="input">
        <p></p>
    </div>

    <div id='buttons-body'>
        <div id='row1' class='button-row'>
            <p>C</p>
            <p>%</p>
            <p>+/-</p>
            <p>/</p>
        </div>

        <div id='row2' class='button-row'>
            <p>x</p>
            <p>9</p>
            <p>8</p>
            <p>7</p>
        </div>
        
        <div id='row3' class='button-row'>
            <p>-</p>
            <p>6</p>
            <p>5</p>
            <p>4</p>
        </div>
        
        <div id='row4' class='button-row'>
            <p>+</p>
            <p>3</p>
            <p>2</p>
            <p>1</p>
        </div>
        <div id='row5'  class='button-row'>
            <p>=</p>
            <p>0</p>
            <p>00</p>
            <p>.</p>

        </div>
        
    </div>
    
</body>
<script src='script.js'>

</script>
</html>
