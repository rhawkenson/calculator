<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet" type="text/css">

    <title>Calculator</title>
</head>
<body>
    <div id='heading'>
        <h1>Calculator</h1>
    </div>
    
    <div id="display-window">
       <p id='input'></p>
    </div>

    <div id='buttons-body'>
        <div id='row1' class='button-row'>
            <p data-key='191' id ='divide' class='button operator'>/</p>
            <p id ='percent' class='button operator'>%</p>
            <p id ='sign-change' class='button operator'>+/-</p>
            <p  data-key='67' id='clear' class='button' >C</p>
        </div>

        <div id='row2' class='button-row'>
            <p data-key='88' id='multiply' class='button operator'>x</p>
            <p data-key='57' id='9' class='button number'>9</p>
            <p data-key='56' id='8' class='button number'>8</p>
            <p data-key='55' id='7' class='button number'>7</p>
        </div>
        
        <div id='row3' class='button-row'>
            <p data-key='189' id='subtract' class='button operator'>-</p>
            <p data-key='54' id='6' class='button number'>6</p>
            <p data-key='53' id='5' class='button number'>5</p>
            <p data-key='52' id='4' class='button number'>4</p>
        </div>
        
        <div id='row4' class='button-row'>
            <p data-key='187' id='add' class='button operator'>+</p>
            <p data-key='51' id='3' class='button number'>3</p>
            <p data-key='50' id='2' class='button number'>2</p>
            <p data-key='49' id='1' class='button number'>1</p>
        </div>
        <div id='row5'  class='button-row'>
            <p data-key='13' id='equals' class='button operator'>=</p>
            <p data-key='190' id='decimal' class='button operator'>.</p>
            <p data-key='48' id='00' class='button number'>00</p>
            <p data-key='48' id='0' class='button number'>0</p>

        </div>
        
    </div>

    <footer>
        <div id="contact">
            <div id='name' >
               <p class='contact-item'><b>Rebecca Hawkenson</b> </p>
            </div>
            
            <div id='references'>
                <p class='contact-item'>Created with <a href='https://www.theodinproject.com/'>The Odin Project</a></p>
                <p class='contact-item'><a href='https://www.linkedin.com/in/rebecca-hawkenson/'><img src="linkedin.png"></a></p>
                <p class='contact-item'><a href='https://github.com/rhawkenson'><img src="github.png"></a></p>
            </div>
            
        </div>
    </footer>
    
</body>
<script src='script.js'>

</script>
</html>
